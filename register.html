<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
</head>
<body>
    
    <h3>Register User</h3>
    <form action="login.html">
        
        First Name:<input type="text" name="fn" required><br><br>
        Last Name<input type="text" name="ln"><br><br>
        Email Id:<input type="email" name="em" placeholder="xyz@gmail.com" required><br><br>
        Password:<input type="password" name="pwd" required><br><br>
        <button>Submit</button><br><br>
        <button type="reset">reset</button>


    </form>


</body>
